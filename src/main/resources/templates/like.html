<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お気に入りページ</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
	<header th:replace="header"></header>
	<main>
		<h1>お気に入り</h1>
		<div th:each="room:${rooms}">
			-------------------------
			<a th:href="@{/rooms/{roomId}(roomId=${room.id}, checkinDate=${checkinDate}, checkoutDate=${checkoutDate})}">
				<div>
					<p th:text="${room.roomName}"></p>
					<img th:src="@{${room.imgPath}}" alt="部屋">
					<p th:text="${room.description}"></p>
					<p><span th:text="${room.type.typeName}"></span></p>
					<p th:text="${room.price}"></p>

			</div>
			</a>
			<a th:href="@{/like/{roomId}/like(roomId=${room.id})}">
				<i th:if="${like.contains(room.id) == true}" class="fa-solid fa-heart"></i>
				<i th:unless="${like.contains(room.id) == true}" class="fa-regular fa-heart"></i>	
			</a>
		</div>
	</main>

	<footer th:replace="footer"></footer>
</body>
</html>
