<!-- レビューフォームの共通フラグメント -->
<div th:fragment="reviewFormFragment(buttonLabel)">
	<!-- ID項目は hiddenで保持 -->
	<input type="hidden" th:field="*{guestId}" />
	<input type="hidden" th:field="*{roomId}" />
	<input type="hidden" th:field="*{reservationId}" />

	<!-- エラーメッセージー -->
	<div th:if="${#fields.hasErrors() or error != null}">
		<div class="message-box error">
			<!-- フィールドごとのエラー -->
			<ul>
				<li th:each="err : ${#fields.errors()}" th:text="${err}"></li>
			</ul>
			<!-- サーバー側から渡されるエラー -->
			<p th:if="${error != null}" th:text="${error}"></p>
		</div>
	</div>

	<div class="review-contents__box">
		<div class="review-label">お部屋はいかがでしたか？（★1〜5）</div>
		<div class="star-rating">
			<input type="radio" th:field="*{rating}" value="5" id="star5" />
			<label for="star5">★</label>
			<input type="radio" th:field="*{rating}" value="4" id="star4" />
			<label for="star4">★</label>
			<input type="radio" th:field="*{rating}" value="3" id="star3" />
			<label for="star3">★</label>
			<input type="radio" th:field="*{rating}" value="2" id="star2" />
			<label for="star2">★</label>
			<input type="radio" th:field="*{rating}" value="1" id="star1" />
			<label for="star1">★</label>
		</div>
	</div>

	<div class="review-contents__box">
		<div class="review-label">レビューをご記入ください</div>
		<textarea class="review-comment" th:field="*{comment}" placeholder="お部屋の雰囲気や接客、設備の使い心地など、ご感想をご自由にお書きください"></textarea>
	</div>

	<div class="review-contents__btn">
		<button type="submit" class="button-submit" th:text="${buttonLabel}">送信</button>
	</div>
</div>
