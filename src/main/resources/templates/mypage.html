<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>マイページ</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">

<style>
	dl {
		border: 1px solid #000;
		width: 80%;
		margin: 0 auto 20px auto;
		text-align: center;
		padding: 30px;
			}
</style>
</head>

<body>
	<header th:replace="header"></header>
	<main>
		<dl class="mail">
			<dt class="">メールアドレス：</dt>
			<dd class=""  th:text="${guest.email}"></dd>
			<a th:href="@{/mypage/{edit}(edit='email')}" class="button">編集する</a>
		</dl>
		<dl class="password">
			<dt>パスワード：</dt>
			<a th:href="@{/mypage/{edit}(edit='password')}" class="button">編集する</a>
		</dl>
		<dl class="privacy">
			<dt class="">名前：</dt>
			<dd th:text="${guest.name}"></dd>
			<dt>住所</dt>
			<dd th:text="${guest.address}"></dd>
			<dt>電話番号</dt>
			<dd th:text="${guest.tel}"></dd>
			<a th:href="@{/mypage/{edit}(edit='profile')}" class="button">編集する</a>
		</dl>
	</main>
	<footer th:replace="footer"></footer>

</body>
</html>
