<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head></head>
<meta charset="UTF-8">
<title>ログインページ</title>
<!-- フォントやアイコンなどの読み込み -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/header-footer.css">

<!--ここまで共通-->
</head>

<body>
	<header th:replace="header"></header>
	<main class="container">
		<h3 class="login-title">ログイン</h3>
		<div class="error-message">
			<span th:if="${error}" th:text="${error}" class="error-message"></span>
			<span th:if="${errorList}" th:each="error:${errorList}" th:text="${error}"></span>
		</div>
		<form class="login-items" action="/login" method="post">
			<div class="login-item">
				<label for="email">メールアドレス</label>
				<input id="email" type="email" name="email" th:value="${email}" placeholder="×××@gmail.com">
			</div>
			<div class="login-item">
				<label for="password">パスワード</label>
				<input id="password" type="password" name="password" placeholder="abc123">
			</div>
			<button class="login-buttons">ログイン</button>
			<div class="register-button">
				<a href="/account/register">新規登録</a>
			</div>
		</form>
	</main>

	<footer th:replace="footer"></footer>
</body>

</html>
