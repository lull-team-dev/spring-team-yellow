<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head></head>
<meta charset="UTF-8">
<title>ログインページ</title>
<!-- フォントやアイコンなどの読み込み -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/header-footer.css">
<link rel="stylesheet" href="/css/login.css">


<!--ここまで共通-->
</head>

<body>
	<header th:replace="header"></header>
	<main class="container">
		<h1 class="login-title">ログイン</h1>

		<form class="login-items" action="/login" method="post">
			<div class="login-item">
				<label for="email">メールアドレス</label>
				<input id="email" type="email" name="email" th:value="${email}" placeholder="×××@gmail.com">
			</div>
<div class="error-box">
	<span th:if="${emailError}" th:text="${emailError}" class="error-message"></span>

</div>
			<div class="login-item">
				<label for="password">パスワード</label>
				<input id="password" type="password" name="password" placeholder="abc123">
			</div>

			<div class="error-box">
				<span th:if="${passwordError}" th:text="${passwordError}" class="error-message"></span>
				<span th:if="${loginError}" th:text="${loginError}" class="error-message"></span>
			</div>
			
			<button class="login-buttons">ログイン</button>
			<div class="register-button">
				アカウントをお持ちでない方は
				<a href="/account/register">新規登録</a>
			</div>
		</form>
	</main>

	<footer th:replace="footer"></footer>
</body>

</html>
